<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Event</title>
</head>
<body>
<h1>Add Event</h1>
<form th:action="@{/events/save}" th:object="${event}" method="post">
    <label for="name">Event Name</label>
    <input type="text" id="name" th:field="*{name}" required/><br>

    <label for="description">Description</label>
    <input type="text" id="description" th:field="*{description}" required/><br>

    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" th:field="*{eventDate}" required/><br>

    <button type="submit">Save Event</button>
</form>
<a href="/events">Back to Event List</a>
</body>
</html>
