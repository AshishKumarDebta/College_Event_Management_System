spring.application.name=College Event Management System
# MySQL Configuration


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8081


spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=USER
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configure Thymeleaf views
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.datasource.username=root
spring.datasource.password=2023
spring.datasource.url=jdbc:mysql://localhost:3306/college_event_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optionally specify custom error pages
server.error.whitelabel.enabled=false
# Disable default error page







