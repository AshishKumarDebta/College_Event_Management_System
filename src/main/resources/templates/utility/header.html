<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
	<header class="bg-primary text-white py-3 w-100">
		<div
			class="container d-flex justify-content-between align-items-center">
			<h1 class="h4">Indira Gandhi Institute Of Technology, Sarang</h1>
			<nav>
				<a class="text-white mx-2" th:href="@{/}">Home</a>
				<span
					th:if="${session.isStudent != null || session.isAdmin != null}">
					<!-- If student or admin is logged in, show Logout --> <a
					class="text-white mx-2" th:href="@{/logout}">Logout</a>
				</span> <span
					th:if="${session.isStudent == null && session.isAdmin == null}">
					<!-- If neither is logged in, show Login --> <a
					class="text-white mx-2" th:href="@{/login}">Login</a>
				</span>


				<!-- Common navigation links (About, Contact Us) -->
				<a class="text-white mx-2" th:href="@{/about-us}">About</a> <a
					class="text-white mx-2" th:href="@{/contact-us}">Contact Us</a>

			</nav>
		</div>
	</header>
</div>
</html>
