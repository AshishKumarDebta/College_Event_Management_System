<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - College Event Management</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
/* Ensuring body takes full height */
body {
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

main {
	flex: 1; /* Ensures main content takes up remaining space */
}
</style>
</head>
<body>
	<!-- Include Header -->
	<div th:insert="~{utility/header :: header}"></div>

	<!-- Main Content -->
	<main class="container my-4">
		<h1>Login</h1>
		<form action="#" th:action="@{/login}" method="post">
			<label for="username">Username:</label> <input type="text"
				id="username" name="username" required><br>
			<br> <label for="password">Password:</label> <input
				type="password" id="password" name="password" required><br>
			<br>
			<button type="submit">Login</button>
		</form>
		<p>
			Don't have an account? <a th:href="@{/student/register}">Register
				here</a>
		</p>
	</main>

	<!-- Include Footer -->
	<div th:insert="~{utility/footer :: footer}"></div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
