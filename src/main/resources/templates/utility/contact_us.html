<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College Event Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004c8c;
            --secondary-color: #ffcc00;
            --background-light: #f8f9fa;
            --text-dark: #343a40;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            margin: 0;
            padding: 0;
        }

        main {
            padding: 4rem 2rem;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .form-container {
            background-color: var(--text-light);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: var(--text-light);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

<!--        footer {-->
<!--            background-color: var(&#45;&#45;primary-color);-->
<!--            color: var(&#45;&#45;text-light);-->
<!--            text-align: center;-->
<!--            padding: 1.5rem 0;-->
<!--        }-->

        footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Add some responsiveness */
        @media (max-width: 768px) {
            main {
                padding: 3rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div th:insert="~{utility/header :: header}"></div>

<!-- Main Content -->
<main class="container">
    <h1>Contact Us</h1>
    <div class="form-container">
        <form th:action="@{/contact}" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

<!-- Include Footer -->
<div th:insert="~{utility/footer :: footer}"></div>
</body>
</html>
